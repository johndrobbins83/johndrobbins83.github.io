        .thank-you-container {
            max-width: 600px;
            text-align: center;
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            padding: 4rem 3rem;
            border-radius: 4px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(133, 199, 242, 0.1);
            border: 2px solid var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: var(--mid-gray);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: 600;
            border-radius: 2px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--dark-bg);
            border: 1px solid var(--primary-blue);
        }

        .btn-primary:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--off-white);
            border: 1px solid var(--dark-border);
        }

        .btn-secondary:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
